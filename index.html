<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">
        <h1>Welcome to:</h1>
        <h2>Cup Order</h2>
        <div class="cup-crate-container">
            <div class="cup-container drop-zone">
                <div class="cup draggable" draggable="true" id="red-cup" data-index="0">
                    <img class="cup-img" src="./images/cup-red.webp" alt="Red cup.">
                </div>
                <div class="cup draggable" draggable="true" id="blue-cup" data-index="1">
                    <img class="cup-img" src="./images/cup-blue.webp" alt="Blue cup.">   
                </div>
                <div class="cup draggable" draggable="true" id="orange-cup" data-index="2">
                    <img class="cup-img" src="./images/cup-orange.webp" alt="Orange cup.">       
                </div>
                <div class="cup draggable" draggable="true" id="pink-cup" data-index="3">
                    <img class="cup-img" src="./images/cup-pink.webp" alt="Pink cup.">   
                </div>
                <div class="cup draggable" draggable="true" id="purple-cup" data-index="4">
                    <img class="cup-img" src="./images/cup-purple.webp" alt="Purple cup.">               
                </div>
                <div class="cup draggable" draggable="true" id="yellow-cup" data-index="5">
                    <img class="cup-img" src="./images/cup-yellow.webp" alt="Yellow cup.">               
                </div>
            </div>
                <div class="wooden-crate" draggable="false">
                    <img class="wooden-crate-image" draggable="false" src="./images/wooden-crate_cropped.webp">
                </div>
                <div class="cup-container behind-cups">
                    <div class="cup solution" id="red-cup">
                        <img class="cup-img" src="./images/cup-red.webp" alt="Red cup.">
                    </div>
                    <div class="cup solution" id="blue-cup">
                        <img class="cup-img" src="./images/cup-blue.webp" alt="Blue cup.">   
                    </div>
                    <div class="cup solution" id="orange-cup">
                        <img class="cup-img" src="./images/cup-orange.webp" alt="Orange cup.">       
                    </div>
                    <div class="cup solution" id="pink-cup">
                        <img class="cup-img" src="./images/cup-pink.webp" alt="Pink cup.">   
                    </div>
                    <div class="cup solution" id="purple-cup">
                        <img class="cup-img" src="./images/cup-purple.webp" alt="Purple cup.">               
                    </div>
                    <div class="cup solution" id="yellow-cup">
                        <img class="cup-img" src="./images/cup-yellow.webp" alt="Yellow cup.">               
                </div>
        </div>
        <button class="start-game" onclick="startGame()">Start Game!</button>
        <button class="check" onclick="checkForMatch()">Check Order</button>
        <h1 class="correct">You have 0 correct.</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
