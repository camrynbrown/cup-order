<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup Order</title>
    <link rel="stylesheet" href="styles.css">
</head>

                    <img class="cup-img" src="./images/cup-yellow.webp" alt="Yellow cup.">               
                </div>
            </div>
                <div class="wooden-crate">
                    <img class="wooden-crate-image" src="./images/wooden-crate_cropped.webp">
                </div>
                <div class="cup-container behind-cups">
                    <div class="cup">
                        <img class="cup-img" src="./images/cup-red.webp" alt="Red cup.">

                    </div>
                    <div class="cup">
                        <img class="cup-img" src="./images/cup-orange.webp" alt="Orange cup.">

                    <div class="cup">
                        <img class="cup-img" src="./images/cup-pink.webp" alt="Pink cup.">

                    </div>
                    <div class="cup">
                        <img class="cup-img" src="./images/cup-yellow.webp" alt="Yellow cup.">               
                </div>
        </div>
    </div>
